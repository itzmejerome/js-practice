<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick=" greet();">Greet People</button>

    <script>

        function greet(name){
            if(name = !name){
            console.log('Hello There');
        }else{
            console.log(`Hello ${name}`);
        }
    }

        greet('Simon');
        greet('Jerome');
        greet();

    </script>
</body>
</html>
