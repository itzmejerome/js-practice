<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    function sayHello() {
        console.log("Hello, world!");
}
    sayHello();

    function addNumbers() {
        let result = 2 + 3;
        console.log(result);
    }

    addNumbers(); // Output: 5

    function multiplyNumbers() {
    let result = 4 * 5;
    console.log(result);
}

    multiplyNumbers(); // Output: 20

    function sayMyName(name) {
    console.log("Hello, " + name + "!");
}

    sayMyName("John"); // Output: Hello, John!

    function isPositive(number) {
    if (number > 0) {
        console.log("The number is positive.");
    } else {
        console.log("The number is not positive.");
    }
}

    isPositive(5); // Output: The number is positive.
    isPositive(-3); // Output: The number is not positive.





    </script>
</body>
</html>
