<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    
    <button onclick=" playGame('rock'); ">Rock</button>

    <button onclick =" playGame('paper'); ">Paper</button>

    <button onclick =" playGame('scissors'); ">Scissor</button>

    <button onclick=" playGame1()"> Display Scores</button>

    <script>

        const scores = {
            wins: 0,
            losses: 0,
            ties: 0
        };

        function playGame1(){
            scores.wins = 0,
            scores.losses = 0,
            scores.ties = 0

            alert(`Score Resseted: ${scores.wins}`)
        };

        function playGame(playerMove){

            const computerMove = pickMove();

            let result = '';

                if (playerMove === 'scissors'){

              
                if (computerMove === 'rock'){
                    result = 'You Lose!';
                } else if (computerMove === 'paper'){
                    result = 'You win!';
                } else if (computerMove === 'scissors'){
                    result = 'Tie!';
                } 
            } 
            else if(playerMove === 'paper'){

                if (computerMove === 'rock'){
                        result = 'You win!';
                    } else if (computerMove === 'paper'){
                        result = 'Tie!';
                    } else if (computerMove === 'scissors'){
                        result = 'You Lose!';
                    }
            } else if(playerMove === 'rock'){

                if (computerMove === 'rock'){
                    result = 'Tie!';
                } else if (computerMove === 'paper'){
                    result = 'You Lose!';
                } else if (computerMove === 'scissors'){
                    result = 'You win!';
                }

            }

            if(result === 'You win!'){
                scores.wins += 1;
            }else if(result === 'You Lose!'){
                scores.losses += 1;
            }else if(result === 'Tie!'){
                scores.ties += 1;
            }

                alert(`You have picked ${playerMove}. The computer picked ${computerMove}. ${result}. Wins: ${scores.wins}, Losses: ${scores.losses}, Ties: ${scores.ties}`);
    } 

        let computerMove = '';

        function pickMove(){
            
            const randomNumber = Math.random();

            if(randomNumber >= 0 && randomNumber < 1 / 3){
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber <2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1){
                computerMove = 'scissors';
            }

            return computerMove;
        }

    </script>
</body>
