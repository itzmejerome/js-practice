<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
    updateCalculation('1');"
    >1</button>
    <button
    onclick="
    updateCalculation('2');
    ">2</button>
    <button onclick="updateCalculation('+')">+</button>
    <button onclick="

    calculator = eval(calculator);
    console.log(calculator);

    ">=</button>

    <button
    onclick="
    calculator = '';
    console.log(calculator);
    "
    >reset calculator</button>


    <script>
        let calculator = ''
        function updateCalculation(value){
            calculator += value;
            console.log(calculator);
        }

    </script>
</body>
</html>
